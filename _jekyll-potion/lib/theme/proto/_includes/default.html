<!doctype html>
<html lang="en">
<head>
    {% include {{ site.data.potion._includes }}/head.html %}
</head>
<body>
{% include {{ site.data.potion._includes }}/header.html %}
{% include {{ site.data.potion._includes }}/navigation.html %}
<section id="section">
    {% include {{ site.data.potion._includes }}/container.html %}
</section>
<div id="modal_image_area" class="modal_image_area hide">
    <div class="modal_wrapper">
        <img id="modal_image" class="modal_image" src="" data-skip-src-to-absolute>
    </div>
</div>
<script type="text/x-jsrender" id="search_contents_tmpl">
{% raw %}
<div class="search_content">
    <a href="{{:url}}">
        <div class="page_title">{{:title}}</div>
        <div class="content">
            {{for contents}}
            <p>{{:}}</p>
            {{/for}}
        </div>
    </a>
</div>
{% endraw %}
</script>
<div id="modal_search_area" class="modal_image_area hide">
    <div class="modal_wrapper">
        <div class="modal_search">
            <div class="search_bar">
                <label class="search_icon" for="search_keyword"></label>
                <input id="search_keyword" type="text" placeholder="최소 2자 이상의 검색어를 입력하신 후 Enter를 입력하세요.">
            </div>
            <div id="search_contents" class="search_contents">
            </div>
        </div>
    </div>
</div>
</body>
</html>
