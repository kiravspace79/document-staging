        <div id="menu" class="menu_icon show_menu"></div>

<div class="header title">
    <div>
        <a href="{{ site.data.potion.index_url }}" class="title_link">
            {% if site.data.potion.site_icon %}
            <img src="{{ site.data.potion.site_icon }}">
            {% endif %}

    </div>
</div>

    </div>
</div>
